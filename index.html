<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ADD Systems – Sistemas digitales para negocios locales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="ADD Systems: reservas, pedidos, pagos y automatizaciones para negocios locales. ADD Bookings, ADD Orders y ADD Automations. Deja de perder clientes por desorden." />
  <style>
    :root {
      --bg: #050509;
      --bg-alt: #0b0b12;
      --card: #11111a;
      --accent: #fbbf24;
      --accent-soft: rgba(251,191,36,0.16);
      --accent-strong: #f59e0b;
      --text: #f9fafb;
      --text-soft: #9ca3af;
      --border-subtle: #1f2933;
      --danger: #f97373;
      --success: #22c55e;
      --shadow-soft: 0 18px 40px rgba(0,0,0,0.55);
      --radius-lg: 18px;
      --radius-xl: 24px;
      --radius-pill: 999px;
      --transition-fast: 0.18s ease-out;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827 0, #02030a 45%, #02030a 100%);
      color: var(--text);
      line-height: 1.5;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      max-width: 1120px;
      margin: 0 auto;
      padding: 24px 16px 64px;
    }

    /* HEADER */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 32px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-mark {
      width: 32px;
      height: 32px;
      border-radius: 14px;
      background: radial-gradient(circle at 30% 0%, #facc15, #f97316 40%, #111827 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
      box-shadow: var(--shadow-soft);
    }

    .logo-text {
      display: flex;
      flex-direction: column;
    }

    .logo-title {
      font-weight: 700;
      letter-spacing: 0.06em;
      font-size: 14px;
      text-transform: uppercase;
    }

    .logo-sub {
      font-size: 11px;
      color: var(--text-soft);
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .header-cta {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .badge-beta {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(249,250,251,0.12);
      color: var(--text-soft);
    }

    .btn {
      border-radius: var(--radius-pill);
      border: none;
      font-size: 13px;
      padding: 9px 18px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: 500;
      white-space: nowrap;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast), background var(--transition-fast), color var(--transition-fast), border-color var(--transition-fast);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: #020617;
      box-shadow: 0 14px 30px rgba(248,181,26,0.4);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 20px 40px rgba(248,181,26,0.45);
    }

    .btn-outline {
      background: transparent;
      color: var(--text-soft);
      border: 1px solid rgba(148,163,184,0.4);
    }

    .btn-outline:hover {
      border-color: var(--accent);
      color: var(--accent);
      transform: translateY(-1px);
    }

    /* HERO */
    .hero {
      display: grid;
      grid-template-columns: minmax(0,1.4fr) minmax(0,1.1fr);
      gap: 32px;
      margin-bottom: 40px;
    }

    .hero-eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.5);
      color: var(--text-soft);
      margin-bottom: 14px;
    }

    .hero-eyebrow span {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 16px;
      height: 16px;
      border-radius: 999px;
      background: var(--accent);
      font-size: 10px;
      color: #020617;
      font-weight: 700;
    }

    .hero-title {
      font-size: clamp(28px, 4vw, 38px);
      font-weight: 700;
      letter-spacing: -0.03em;
      margin-bottom: 10px;
    }

    .hero-title strong {
      background: linear-gradient(to right, #facc15, #fb923c);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hero-subtitle {
      font-size: 15px;
      color: var(--text-soft);
      max-width: 520px;
      margin-bottom: 18px;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 16px;
    }

    .hero-note {
      font-size: 12px;
      color: var(--text-soft);
    }

    .hero-note span {
      color: var(--accent);
      font-weight: 500;
    }

    .hero-right {
      background: rgba(15,23,42,0.95);
      border-radius: var(--radius-xl);
      padding: 16px 16px 18px;
      border: 1px solid rgba(31,41,55,0.9);
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .hero-panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .hero-panel-title {
      font-size: 13px;
      color: var(--text-soft);
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .hero-panel-pill {
      font-size: 11px;
      padding: 4px 9px;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(55,65,81,0.8);
      color: var(--accent);
    }

    .hero-sim-grid {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 10px;
    }

    .sim-card {
      background: radial-gradient(circle at top, rgba(15,23,42,0.9), #020617);
      border-radius: var(--radius-lg);
      padding: 12px;
      border: 1px solid rgba(55,65,81,0.9);
    }

    .sim-title {
      font-size: 13px;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .sim-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: var(--text-soft);
      margin-bottom: 8px;
    }

    .sim-badge span {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      color: #020617;
      font-weight: 700;
    }

    .sim-badge.danger span {
      background: var(--danger);
    }

    .sim-badge.success span {
      background: var(--success);
    }

    .sim-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      margin-bottom: 4px;
      color: var(--text-soft);
    }

    .sim-row span:last-child {
      font-weight: 600;
      color: var(--text);
    }

    .hero-panel-footer {
      margin-top: 4px;
      padding-top: 8px;
      border-top: 1px dashed rgba(75,85,99,0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: var(--text-soft);
    }

    .hero-panel-footer strong {
      color: var(--accent);
    }

    /* SECCIONES */
    section {
      margin-bottom: 40px;
    }

    .section-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-soft);
      margin-bottom: 4px;
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .section-subtitle {
      font-size: 13px;
      color: var(--text-soft);
      max-width: 520px;
      margin-bottom: 18px;
    }

    /* DOLOR */
    .pain-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 16px;
    }

    .pain-card {
      background: var(--bg-alt);
      border-radius: var(--radius-lg);
      padding: 14px 14px 12px;
      border: 1px solid var(--border-subtle);
    }

    .pain-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .pain-list {
      list-style: none;
      font-size: 12px;
      color: var(--text-soft);
    }

    .pain-list li {
      margin-bottom: 4px;
      display: flex;
      align-items: flex-start;
      gap: 6px;
    }

    .pain-list li::before {
      content: "•";
      color: var(--accent);
      margin-top: 1px;
      font-size: 14px;
    }

    /* PLANES */
    .plans-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap: 16px;
    }

    .plan-card {
      background: radial-gradient(circle at top, rgba(15,23,42,0.9), #020617);
      border-radius: var(--radius-xl);
      padding: 16px 16px 14px;
      border: 1px solid var(--border-subtle);
      position: relative;
      overflow: hidden;
      box-shadow: 0 16px 30px rgba(0,0,0,0.45);
    }

    .plan-card.recommended {
      border-color: var(--accent);
      box-shadow: 0 22px 45px rgba(248,181,26,0.35);
      transform: translateY(-2px);
    }

    .plan-pill {
      position: absolute;
      top: 10px;
      right: 12px;
      font-size: 10px;
      padding: 4px 9px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      border: 1px solid rgba(248,181,26,0.6);
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    .plan-name {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .plan-for {
      font-size: 11px;
      color: var(--text-soft);
      margin-bottom: 8px;
    }

    .plan-price {
      margin-bottom: 10px;
    }

    .plan-price-main {
      font-size: 18px;
      font-weight: 700;
    }

    .plan-price-sub {
      font-size: 11px;
      color: var(--text-soft);
    }

    .plan-separator {
      border-top: 1px dashed rgba(55,65,81,0.8);
      margin: 10px 0;
    }

    .plan-list {
      list-style: none;
      font-size: 12px;
      color: var(--text-soft);
      margin-bottom: 12px;
    }

    .plan-list li {
      display: flex;
      gap: 6px;
      margin-bottom: 4px;
    }

    .plan-list li::before {
      content: "✓";
      font-size: 11px;
      margin-top: 1px;
      color: var(--accent);
    }

    .plan-footer-note {
      font-size: 11px;
      color: var(--text-soft);
      margin-top: 6px;
    }

    .plan-footer-note span {
      color: var(--accent);
    }

    /* TABLA COMPARATIVA */
    .table-wrapper {
      background: var(--bg-alt);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border-subtle);
      padding: 14px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
      min-width: 600px;
    }

    th, td {
      padding: 8px 10px;
      text-align: left;
      border-bottom: 1px solid rgba(31,41,55,0.8);
      white-space: nowrap;
    }

    th {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-soft);
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    tbody tr:nth-child(even) {
      background: rgba(15,23,42,0.6);
    }

    .table-feature {
      font-weight: 500;
    }

    .tag-basic {
      font-size: 10px;
      padding: 2px 7px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.5);
      color: var(--text-soft);
    }

    .tag-prio {
      font-size: 10px;
      padding: 2px 7px;
      border-radius: 999px;
      border: 1px solid rgba(96,165,250,0.7);
      color: #bfdbfe;
      background: rgba(37,99,235,0.12);
    }

    .tag-premium {
      font-size: 10px;
      padding: 2px 7px;
      border-radius: 999px;
      border: 1px solid rgba(248,181,26,0.7);
      color: var(--accent);
      background: rgba(251,191,36,0.14);
    }

    .check {
      color: var(--success);
      font-weight: 700;
    }

    .dash {
      color: var(--text-soft);
    }

    /* DEMO + FAQ + CTA FINAL */
    .demo-box {
      background: radial-gradient(circle at top, rgba(15,23,42,0.9), #020617);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border-subtle);
      padding: 16px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 12px;
      justify-content: space-between;
    }

    .demo-text {
      font-size: 13px;
      color: var(--text-soft);
      max-width: 520px;
    }

    .demo-text strong {
      color: var(--text);
    }

    .faq-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 14px;
    }

    .faq-item {
      background: var(--bg-alt);
      border-radius: var(--radius-lg);
      padding: 12px 14px;
      border: 1px solid var(--border-subtle);
      font-size: 12px;
    }

    .faq-q {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .faq-a {
      color: var(--text-soft);
    }

    .cta-final {
      text-align: center;
      margin-top: 24px;
    }

    .cta-final p {
      font-size: 13px;
      color: var(--text-soft);
      margin-top: 6px;
    }

    @media (max-width: 840px) {
      .hero {
        grid-template-columns: minmax(0,1fr);
      }

      .hero-right {
        order: -1;
      }

      .plans-grid {
        grid-template-columns: minmax(0,1fr);
      }

      .pain-grid,
      .faq-grid {
        grid-template-columns: minmax(0,1fr);
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .demo-box {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <!-- HEADER -->
    <header class="header">
      <div class="logo">
        <div class="logo-mark">A</div>
        <div class="logo-text">
          <div class="logo-title">ADD Systems</div>
          <div class="logo-sub">Sistemas para negocios locales</div>
        </div>
      </div>
      <div class="header-cta">
        <div class="badge-beta">Versión piloto para Louisville</div>
        <button class="btn btn-outline" data-scroll="#planes">Ver planes</button>
        <button class="btn btn-primary" data-scroll="#demo">Probar demo</button>
      </div>
    </header>

    <!-- HERO -->
    <!-- (todo el contenido intermedio se mantiene igual, lo que importa es el <script> final) -->

    <!-- ... TODAS LAS SECCIONES QUE YA TENÍAS ... -->

    <!-- CTA FINAL -->
    <section class="cta-final">
      <h2 class="section-title">Tu negocio ya genera interés. Falta que ese interés se convierta en sistema.</h2>
      <p>
        Elige un plan, agenda una demo corta y vemos si ADD Systems encaja en tu negocio sin promesas vacías.
      </p>
      <div style="margin-top: 14px;">
        <button class="btn btn-primary" data-scroll="#planes">
          Ver planes ADD de nuevo
        </button>
      </div>
    </section>
  </main>

  <script>
    // Scroll suave por data-scroll
    document.querySelectorAll("[data-scroll]").forEach(function (el) {
      el.addEventListener("click", function () {
        var target = el.getAttribute("data-scroll");
        if (!target) return;
        var node = document.querySelector(target);
        if (!node) return;
        window.scrollTo({
          top: node.offsetTop - 20,
          behavior: "smooth",
        });
      });
    });

    // Hook para Tidycal / etc.
    var btnAgendar = document.getElementById("btn-agendar");
    if (btnAgendar) {
      btnAgendar.addEventListener("click", function () {
        var tidycalUrl = "https://tidycal.com/tu-enlace-de-demo"; // cambia esto por tu link real
        window.open(tidycalUrl, "_blank");
      });
    }

    // Handler diagnóstico ADD → Netlify Function + Supabase
    var diagForm = document.getElementById("diagnostico-form");
    if (diagForm) {
      diagForm.addEventListener("submit", async function (e) {
        e.preventDefault();

        var submitBtn = diagForm.querySelector('button[type="submit"]');
        var originalText = submitBtn ? submitBtn.textContent : null;
        if (submitBtn) {
          submitBtn.disabled = true;
          submitBtn.textContent = "Enviando...";
        }

        var formData = new FormData(diagForm);
        var data = Object.fromEntries(formData.entries());

        try {
          const res = await fetch('/.netlify/functions/diagnostico', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          });

          if (!res.ok) {
            console.error('Error respuesta', await res.text());
            alert('Hubo un problema al enviar el diagnóstico. Intenta de nuevo.');
            return;
          }

          alert('Gracias. Hemos recibido tu diagnóstico ADD. Te contactaremos pronto.');
          diagForm.reset();
        } catch (err) {
          console.error(err);
          alert('Error de conexión. Intenta más tarde.');
        } finally {
          if (submitBtn) {
            submitBtn.disabled = false;
            submitBtn.textContent = originalText || "Enviar diagnóstico ADD";
          }
        }
      });
    }
  </script>
</body>
</html>
